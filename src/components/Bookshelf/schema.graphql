query Bookshelf($id: ID!, $endCursor: String) {
  bookshelf(id: $id) {
    id
    total
    recordsConnection(
      first: 10
      after: $endCursor
      orderBy: {updatedAt: DESC}
    ) {
      aggregate {
        count
      }
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          book {
            id
            title
            cover
          }
        }
      }
    }
  }
}
