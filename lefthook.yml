commit-msg:
  commands:
    commitlint:
      run: commitlint --edit ./.git/COMMIT_EDITMSG

pre-commit:
  parallel: true
  commands:
    eslint:
      tags: frontend lint
      files: git diff --name-only --staged
      glob: '*.{js,ts,jsx,tsx'
      run: eslint {staged_files}
    stylelint:
      tags: frontend lint
      files: git diff --name-only --staged
      glob: '*.{css,scss,sass,jsx,tsx}'
      run: stylelint {staged_files}
    prettier:
      tags: frontend lint
      files: git diff --name-only --staged
      glob: '*.{json,yml,yaml,md,gql,graphql}'
      run: prettier --check {staged_files}
    prettier-rcfiles:
      tags: frontend lint
      files: git diff --name-only --staged
      glob: '.{eslint,prettier,renovate,optipack}rc'
      run: prettier --check {staged_files} --parser json
    codecov:
      tags: infra lint
      files: git diff --name-only --staged
      glob: 'codecov.yml'
      run: cat codecov.yml | curl --data-binary @- https://codecov.io/validate
    renovate:
      tags: infra lint
      files: git diff --name-only --staged
      glob: '.renovaterc'
      run: npx --package renovate -c 'renovate-config-validator'
